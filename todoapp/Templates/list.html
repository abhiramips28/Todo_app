<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>To Do Items</title>
    <style>
        body{
        background-color: lightpink;
        }
    </style>

</head>
<body>
<center>
    <div class="list" align="center">
    <h1 style="color:BLUE">Task list</h1>
</div>
</center>

<div class="header-bar">
    <div >
        <h1>Hello, {{user.username | title}}</h1>
    </div>
    {% if request.user.is_authenticated %}
    <a href="{% url 'logout' %}"><button type="submit" style="color:BLACK">Logout</button></a>
    <a href="{% url 'logout' %}"><button type="submit" style="color:BLACK">Add Task</button></a>
    {% else %}
    <a href="{% url 'login' %}"><button type="submit" style="color:BLACK">Login</button></a><br>
    {% endif %}
</div>

<br>

<table class="table table-bordered">
    {% for tasks in task %}

    <thead>
        <tr>


            <td scope="col">{{tasks.id}}</td>
            <td scope="col">{{tasks.title}}</td>

            <td scope="col">{{tasks.description}}</td>
            <td scope="col">{{tasks.completed}}</td>
            <td scope="col">{{tasks.created}}</td>


            <th scope="col"><a href="{% url 'task-update' tasks.id %}">Task Update</a></th>
            <th scope="col"><a href="{% url 'task-delete' tasks.id %}">Task Delete</a></th>
            <th scope="col"><a href="{% url 'task-details' tasks.id %}">Task Details</a></th>



        </tr>

    </thead>
      {% endfor %}





      <div class="d-grid gap-1 col-2 mx-auto">
          <input class="btn btn-primary" type="submit" value="Add Task" >
      </div>



</table>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
</body>
</html>
